<div class="flex flex-col justify-center items-center gap-10 h-full">
  <div class="radial-progress bg-primary text-primary-content border-4 border-primary transition duration-200" [ngClass]="seconds === 0 ? 'bg-error border-error red-ring-color' : ''" [style]="getTimerValue()">
    <span class="text-4xl transition duration-200" [ngClass]="seconds === 0 ? 'btn-error-color' : ''">{{seconds}}</span>
  </div>
  <button (click)="resetTimer()" class="btn btn-primary btn-lg" [ngClass]="seconds === 0 ? 'btn-error' : ''">Reset</button>
</div>
